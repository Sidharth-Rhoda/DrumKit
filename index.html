<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/drum.png">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="row set">
    <div class="col-lg-3 col-md-6 col-sm-6"><button class="w drum">w</button></div>
    <div class="col-lg-3 col-md-6 col-sm-6"><button class="a drum">a</button></div>
    <div class="col-lg-3 col-md-6 col-sm-6"><button class="s drum">s</button></div>
    <div class="col-lg-3 col-md-6 col-sm-6"><button class="d drum">d</button></div>
    <div class="col-lg-3 col-md-6 col-sm-6"><button class="j drum">j</button></div>
    <div class="col-lg-3 col-md-6 col-sm-6"><button class="k drum">k</button></div>
    <div class="col-lg-3 col-md-6 col-sm-6"><button class="l drum">l</button></div>
    <div class="col-lg-3 col-md-6 col-sm-6"><button class="i drum">i</button></div>
  </div>
  <script type="text/javascript" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
<footer>
  Made with ❤️ in Canada.
</footer>
</html>
